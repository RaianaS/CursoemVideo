<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
        }
        td,th{
            border: 1px solid black;
        }
        thead {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabela (Grande)</h1>
    <!--hieraquia
    Table
      thead-cabeçalho
        Tr, Td, Th
      Tbody- corpo
        Tr, Td, Th
        Tfoot- pé
         Tr, Td, Th
       -->
         <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>

            <tbody>
              <tr>
                <th>São Paulo</th>
                <th> 1599 9955</th>
              </tr>
            </tbody>

            <tfoot>

            </tfoot>
         </table>
</body>
</html>
