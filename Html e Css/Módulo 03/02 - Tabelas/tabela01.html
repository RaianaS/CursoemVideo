<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
    
        }

        tr.linha{
            background-color: rgb(119, 82, 153); 
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERAQUIA DE TABELAS (SIMPLES)
    TABLE = TABELA
    TABLE ROW = LINHA DE TABELA
    TABLE HEADER = CABEÃ‡ALHO
    TABLE DATA = DADO DE TABELA    -->
    <table>
        <tr class="linha"> <!--Primeira Tabela-->
            <td class="dado">A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>


</body>
</html>
