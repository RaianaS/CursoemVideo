<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            display: block;
            margin: auto;

        }
    </style>

</head>
<body>
    <h1>Testando o uso de um inframe</h1>
    <!--Caso o navegador não seja compativel com o iframe, ele não irá aparecer. Porém, pode colocar o link do site que você deseja abrir no navegador, juntamente com a legenda.-->
    <!--Por padrão o tamanho é 300x150, se necessario pode alterar o tamanho do iframe-->
    <!--A modificação do tamanho pode feito no html e css, porém , o css é a preferência-->
    <!--Scolling, refere-se ao comportamento de rolagem-->
    <p>
        Acessando o site da <iframe src="https://www.alura.com.br/" frameborder="0" height="500" scolling="auto"><a href="https://www.alura.com.br/" target="_blank">Alura</a></iframe> para aprender a programar.
    </p>
</body>
</html>
