<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="registro.php" method="post">
        
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10px" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p> 
            <label for="isen">Senha:<label>
                <input type="password" name="sen" id="isen"required minlength="8" maxlength="15" size="8px" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <!--autocomplete="New-password" é para nova senha-->
        <input type="submit" value="Enviar">    
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
