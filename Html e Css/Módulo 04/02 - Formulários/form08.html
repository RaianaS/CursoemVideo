<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um exemplo</title>
</head>

<body>
    <h1>
        Exemplo de formulário
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" id="in1" name="num1" min="0" max="50" required 
                oninput="document.getElementById('isoma').innerHTML = Number(document.getElementById('in1').value) + Number(document.getElementById('in2').value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" id="in2" name="num2" min="0" max="50" required 
                oninput="document.getElementById('isoma').innerHTML = Number(document.getElementById('in1').value) + Number(document.getElementById('in2').value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
